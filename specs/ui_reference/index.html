<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>执法办案系统 · 参考页面风格</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="logo-area">
      <div class="logo"></div>
      <span class="app-title">执法办案系统</span>
    </div>
    <nav class="top-nav">
      <a class="active">首页</a>
      <a>案件管理</a>
      <a>人员管理</a>
      <a>视频治理</a>
      <a>系统设置</a>
    </nav>
  </header>

  <div class="app-container">
    <aside class="sidebar">
      <h3>功能菜单</h3>
      <ul>
        <li class="active">概览</li>
        <li>案件列表</li>
        <li>人员轨迹</li>
        <li>视频分析</li>
        <li>日志审计</li>
      </ul>
    </aside>

    <main class="content">
      <section class="card">
        <h2>系统概览</h2>
        <p>本页面用于展示执法办案系统的参考页面风格（UI Ground Truth）。</p>
        <div class="stats">
          <div class="stat">
            <span class="num">128</span>
            <span class="label">在办案件</span>
          </div>
          <div class="stat">
            <span class="num">56</span>
            <span class="label">今日入区</span>
          </div>
          <div class="stat">
            <span class="num">12</span>
            <span class="label">异常告警</span>
          </div>
        </div>
      </section>

      <section class="card">
        <h2>最近操作</h2>
        <table>
          <thead>
            <tr>
              <th>时间</th>
              <th>操作人</th>
              <th>操作内容</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>10:32</td>
              <td>张三</td>
              <td>新增案件</td>
            </tr>
            <tr>
              <td>09:50</td>
              <td>李四</td>
              <td>查看视频轨迹</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <footer class="app-footer">
    © 2026 北京宽和精英科技发展有限公司 · UI Reference
  </footer>
</body>
</html>
